modules:
  enable : ['tcl', 'lmod']
  prefix_inspections:
    bin:
      - PATH
    bin64:
      - PATH
    share/man:
      - MANPATH
    man:
      - MANPATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH
    lib/pkgconfig:
      - PKG_CONFIG_PATH
    lib64/pkgconfig:
      - PKG_CONFIG_PATH
    '':
      - CMAKE_PREFIX_PATH
  tcl:
    intel:
      environment:
        set:
          CC: icc
          CXX: icpc
          FC: ifort
          F90: ifort
          F77: ifort
          AMPLXE_ROOT: /ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186
          ICCCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
          ICPCCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
          IFORTCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
        prepend_path:
          LD_PRELOAD: '/ssoft/spack/external/intel/2017/compilers_and_libraries_2017.2.174/linux/compiler/lib/intel64/libintlc.so.5'
          PATH: '/ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186/bin64:/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/bin/intel64'
          LD_LIBRARY_PATH: '/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/compiler/lib/intel64:/ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186/lib64:/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/lib/intel64'
          MANPATH: /ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/man/common

    'intel arch=x86_E5v4_Mellanox:':
      environment:
        set:
          CC: icc
          CXX: icpc
          FC: ifort
          F90: ifort
          F77: ifort
          AMPLXE_ROOT: /ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186
          ICCCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
          ICPCCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
          IFORTCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
        prepend_path:
          PATH: '/ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186/bin64:/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/bin/intel64'
          LD_LIBRARY_PATH: '/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/compiler/lib/intel64:/ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186/lib64:/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/lib/intel64'
          MANPATH: /ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/man/common

  lmod:
    hash_length: 0
    whitelist: [
      'gcc',
      'llvm',
      'intel',
      'cmake',
      'autoconf',
      'automake',
      'caffe',
      'libtool',
      'openblas',
      'm4',
      'matlab',
      'cuda',
      'cudnn',
      'git',
      'tmux',
      'matlab',
      'mathematica',
      'ansys',
      'totalview',
      'likwid',
      'comsol',
      'gaussian',
      'tensorflow',
      'scala',
      'spark',
      'hadoop',
      'jdk'
      ]
    blacklist: [
      '%gcc@4.8.5',
      '%gcc@4.9.3',
      'autoconf',
      'automake',
      'boost~mpi',
      'libtool',
      'm4',
      'tcl',
      'tk',
      'py-ase',
      'py-cython',
      'py-dateutil',
      'py-funcsigs',
      'py-matplotlib',
      'py-matplotlib',
      'py-mock',
      'py-mpmath',
      'py-nose',
      'py-numpy',
      'py-pbr',
      'py-pip',
      'py-ply',
      'py-pytest',
      'py-psycopg2',
      'py-pyparsing',
      'py-pytz',
      'py-qutip',
      'py-scipy',
      'py-scipy',
      'py-scikit-learn',
      'py-setuptools',
      'py-six',
      'py-sympy',
      'py-vitualenv',
      'py-theano']
    core_compilers: ['gcc@4.8.5']
    hierarchical_scheme: ['lapack']
    all:
      suffixes:
        +mpi: mpi
        +openmp: openmp
        '^fftw+openmp': openmp
        +plumed: plumed
        '^cuda': cuda
      environment:
        set:
          '{name}_ROOT': '{prefix}'
    comsol:
      environment:
        prepend_path:
          MATLABPATH: '{prefix}/mli'
    cuda:
      environment:
        set:
          CUDA_LIBRARY: '{prefix}/lib64'
          CUDA_INCLUDE: '{prefix}/include'
    gcc:
      environment:
        set:
         CC: gcc
         CXX: g++
         FC: gfortran
         F90: gfortran
         F77: gfortran
    llvm:
      environment:
        set:
          CC: clang
    openmpi:
      environment:
        set:
          SLURM_MPI_TYPE: pmi2
          OMPI_MCA_btl_openib_warn_default_gid_prefix: '0'

    intel:
      environment:
        set:
          CC: icc
          CXX: icpc
          FC: ifort
          F90: ifort
          F77: ifort
          AMPLXE_ROOT: /ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186
          ICCCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
          ICPCCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
          IFORTCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
        prepend_path:
          LD_PRELOAD: '/ssoft/spack/external/intel/2017/compilers_and_libraries_2017.2.174/linux/compiler/lib/intel64/libintlc.so.5'
          PATH: '/ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186/bin64:/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/bin/intel64'
          LD_LIBRARY_PATH: '/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/compiler/lib/intel64:/ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186/lib64:/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/lib/intel64'
          MANPATH: /ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/man/common

    'intel arch=x86_E5v4_Mellanox:':
      environment:
        set:
          CC: icc
          CXX: icpc
          FC: ifort
          F90: ifort
          F77: ifort
          AMPLXE_ROOT: /ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186
          ICCCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
          ICPCCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
          IFORTCFG: /ssoft/spack/external/intel/config/2016/compilers_and_libraries_2016.3.210/icl_rhel7.cfg
        prepend_path:
          LD_PRELOAD: '/ssoft/spack/external/intel/2017/compilers_and_libraries_2017.2.174/linux/compiler/lib/intel64/libintlc.so.5'
          PATH: '/ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186/bin64:/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/bin/intel64'
          LD_LIBRARY_PATH: '/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/compiler/lib/intel64:/ssoft/spack/external/intel/2016/vtune_amplifier_xe_2016.3.0.463186/lib64:/ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/lib/intel64'
          MANPATH: /ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/man/common

    intelmpi: # Default for Intel MPI
      environment:
        set:
          I_MPI_ROOT: /ssoft/spack/external/intel/2016/impi/5.1.3.210
          I_MPI_FABRICS: 'shm:tmi'
          IPATH_NO_CPUAFFINITY: '1'
          I_MPI_PMI_LIBRARY: /usr/lib64/libpmi.so
          I_MPI_EXTRA_FILESYSTEM: 1
          I_MPI_EXTRA_FILESYSTEM_LIST: gpfs
          MPICC: mpiicc
          MPICXX: mpiicpc
          MPIF90: mpiifort
          MPIF77: mpiifort
          MPIFC: mpiifort

    'intelmpi arch=x86_E5v2_Mellanox_GPU:': # Weird syntax, but double colon means override
      environment:
        set:
          I_MPI_ROOT: /ssoft/spack/external/intel/2016/impi/5.1.3.210
          I_MPI_FABRICS: 'shm:ofa'
          IPATH_NO_CPUAFFINITY: '1'
          I_MPI_PMI_LIBRARY: /usr/lib64/libpmi.so
          I_MPI_EXTRA_FILESYSTEM: 1
          I_MPI_EXTRA_FILESYSTEM_LIST: gpfs
          MPICC: mpiicc
          MPICXX: mpiicpc
          MPIF90: mpiifort
          MPIF77: mpiifort
          MPIFC: mpiifort

    'intelmpi arch=x86_E5v4_Mellanox:': # Weird syntax, but double colon means override
      environment:
        set:
          I_MPI_ROOT: /ssoft/spack/external/intel/2016/impi/5.1.3.210
          I_MPI_FABRICS: 'shm:ofa'
          IPATH_NO_CPUAFFINITY: '1'
          I_MPI_PMI_LIBRARY: /usr/lib64/libpmi.so
          I_MPI_EXTRA_FILESYSTEM: 1
          I_MPI_EXTRA_FILESYSTEM_LIST: gpfs
          MPICC: mpiicc
          MPICXX: mpiicpc
          MPIF90: mpiifort
          MPIF77: mpiifort
          MPIFC: mpiifort

    'intelmpi arch=x86_S6g1_Mellanox:': # Weird syntax, but double colon means override
      environment:
        set:
          I_MPI_ROOT: /ssoft/spack/external/intel/2016/impi/5.1.3.210
          I_MPI_FABRICS: 'shm:ofa'
          IPATH_NO_CPUAFFINITY: '1'
          I_MPI_PMI_LIBRARY: /usr/lib64/libpmi.so
          I_MPI_EXTRA_FILESYSTEM: 1
          I_MPI_EXTRA_FILESYSTEM_LIST: gpfs
          MPICC: mpiicc
          MPICXX: mpiicpc
          MPIF90: mpiifort
          MPIF77: mpiifort
          MPIFC: mpiifort

    'intelmpi arch=x86_E5v2:':
      environment:
        set:
          I_MPI_ROOT: /ssoft/spack/external/intel/2016/impi/5.1.3.210
          I_MPI_FABRICS: 'shm:tcp'
          IPATH_NO_CPUAFFINITY: '1'
          I_MPI_PMI_LIBRARY: /usr/lib64/libpmi.so
          I_MPI_EXTRA_FILESYSTEM: 1
          I_MPI_EXTRA_FILESYSTEM_LIST: gpfs
          MPICC: mpiicc
          MPICXX: mpiicpc
          MPIF90: mpiifort
          MPIF77: mpiifort
          MPIFC: mpiifort
    mkl:
      environment:
        set:
          MKLROOT: /ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/mkl
          CMAKE_LIBRARY_PATH: /ssoft/spack/external/intel/2016/compilers_and_libraries_2016.3.210/linux/mkl/lib/intel64

    'mvapich2 arch=x86_E5v2_Mellanox_GPU':
      environment:
        set:
          MV2_RNDV_PROTOCOL: R3

    'mvapich2 arch=x86_E5v4_Mellanox':
      environment:
        set:
          MV2_RNDV_PROTOCOL: R3

    'mvapich2 arch=x86_S6g1_Mellanox':
      environment:
        set:
          MV2_RNDV_PROTOCOL: R3

    'hdf5~mpi+cxx':
      environment:
        set:
          HDF5_CC: h5cc
          HDF5_CXX: 'h5c++'
          HDF5_FC: h5fc

    'hdf5+mpi~cxx':
      environment:
        set:
          HDF5_CC: h5pcc
          HDF5_FC: h5pfc

    plumed:
      environment:
        set:
          PLUMED_KERNEL: '{prefix}/lib/libplumedKernel.so'
        unset:
          - PLUMED_ROOT
    molpro:
      environment:
        prepend_path:
          'PATH': '{prefix}/molprop_2015_1_linux_x86_64_i8/bin'
    'amber@16':
      environment:
        set:
          'AMBERHOME': '{prefix}/amber16'
        prepend_path:
          'PATH': '{prefix}/amber16/bin'
          'LD_LIBRARY_PATH': '{prefix}/amber16/lib'
    scala:
      autoload: 'direct'
    spark:
      autoload: 'direct'
      environment:
        prepend_path:
          PATH: '/ssoft/spack/scripts/all/spark'
    opencv:
      environment:
        prepend_path:
          PYTHONPATH: '{prefix}/lib/python2.7/site-packages'

    'cp2k %gcc':
      environment:
        set:
          # This is a workaround to a bug in the build
          OMP_NUM_THREADS: '1'
