      - nwchem@6.6^netlib-scalapack@2.0.2
  'mpi::lapack::intel':
    target_matrix:
      - intel
    requires:
      - architecture
      - compiler
      - mpi
      - lapack
    specs:
      - elpa@2016.05.003
      - plumed@2.2.3+mpi+gsl^gsl@2.1
      - mumps@5.0.1+mpi+parmetis+metis+scotch+ptscotch^parmetis@4.0.3^metis@5.1.0+real64^scotch@6.0.3+esmumps+mpi~metis
