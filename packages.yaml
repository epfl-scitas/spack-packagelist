    target_matrix:
      - gnu
    target_filter:
      architecture: ['x86_E5v2_Mellanox_GPU']
      lapack: ['openblas@0.2.18~openmp']
    requires:
      - architecture
      - compiler
    specs:
      - cuda@8.0.44
      - cudnn@5.1.cuda8 ^ cuda@8.0.44
