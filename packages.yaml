    target_matrix:
      - gnu
    target_filter:
      lapack: ['openblas@0.2.18~openmp']
      mpi: ['mvapich2@2.2b+psm+slurm', 'mvapich2@2.2b+nemesisib+slurm', 'mvapich2@2.2b+sock+slurm']
    requires:
      - architecture
      - compiler
      - mpi
      - lapack
