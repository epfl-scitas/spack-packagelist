    target_matrix:
      - gnucuda7
    requires:
      - architecture
      - compiler
    specs:
      - cuda@7.5.18
      - cudnn@5.1.cuda7 ^ cuda@7.5.18
      - cudnn@4.0.cuda7 ^ cuda@7.5.18
