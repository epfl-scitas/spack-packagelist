      - espresso@6.1.0+mpi+scalapack ^fftw@3.3.6-pl2+mpi~openmp
      - namd fftw=mkl interface=python @2.12 ^ charm backend=mpi @6.7.1 ^ python@2.7.13 ^ tcl@8.6.6
